<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Toboolist</title>
</head>
<body>
    <header class="background-white">
        <img src="./img/Logo.png" alt="logo-boolean">
        <h1 class=".font-type">
            Toboolist
        </h1>
    </header>

    <main>
        <nav class="nav-container">
            <button class="button-blue nav-button">
                Add Task
            </button>
            <button class="button-grey nav-button">
                Add Section
            </button>
        </nav>

        <div class="list-container">
            <h2>
                &#128899;New Task
            </h2>
            <ul>
                <li>
                    Quarterly Newsletter
                    <button class="button-blue list-button">
                        Editorial
                    </button>
                </li>
            </ul>
            <h2>
                &#128899;Today
            </h2>
            <ul>
                <li>
                    Recruiting blog post
                    <button class="button-blue list-button">
                        Editorial
                    </button>
                </li>
                <li>
                    Mobile app launch
                    <button class="button-violet list-button">
                        Q1 Goals 
                    </button>
                </li>
                <li>
                    Interview John H.
                    <button class="button-green list-button">
                        Recruiting
                    </button>
                </li>
                <li>
                    Summit update to mobille storefronts
                    <button class="button-orange list-button">
                        Mobile
                    </button>
                </li>
            </ul>
            <h2>
                &#128899;Upcoming
            </h2>
            <ul>
                <li>
                    Schedule meeting with Alex
                </li>
                <li>
                    Homepage refresh
                    <button class="button-pink list-button">
                        Website
                    </button>
                </li>
                <li>
                    Onboard new Sales team members
                    <button class="button-gold list-button">
                        Sales
                    </button>
                </li>
                <li>
                    Review editorial calendar
                    <button class="button-blue list-button">
                        Editorial
                    </button>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
